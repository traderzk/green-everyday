name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "2-58 9-23 1-30 * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
  
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green
        run: |
          git config --local user.email "bitcoder007@gmail.com"
          git config --local user.name "traderZK"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "a commit day keeps your girlfriend away"
          git push
